<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">
        <header class="header">
            <div class="logo">
                <img src="logo.jpg" width="120" height="120"><img/>
            </div>
            <div class="header-medium">
                <p>30/05/2024</p>
                <h1>SEA HARVEST</h1>
                <h3>FRESH SEAFOOD MARKET</h3>
            </div>
            <div class="nombres">
                <h3>Emmanuel Juarez Tabaco</h3>
                <h3>Jose Angel Rodriguez Estrada</h3>
            </div>
        </header>
    <main>
        <div class="col-3-navegacion">
            <div class="button-about">
                <button>About</button>
            </div>
            <div class="button-product">
                <button>Product</button>
            </div>
            <div class="button-contact">
                <button>Contact</button>
            </div>
            <div class="button-order">
                <button>Order</button>
            </div>
        </div>
        <div class="col-6-cuerpo">
            <div id="whole fish" class="col-4-wholefish" >
                <h1>WHOLE FISH</h1>
                <h3>informacion</h3>
            </div>
            <div id="fillet fish" class="col-5-filletfish">
                <h1>FILLET FISH</h1>
                <h3>informacion</h3>
            </div>
            <div id="shellfish" class="col-10-shellfish">
                <H1>SHELLFISH</H1>
                <h3>informacion</h3>
            </div>
            <div id="shrimp" class="col-7-shrimp">
                <H1>SHRIMP</H1>
                <h3>informacion</h3>
            </div>
            <div id="prawns" class="col-8-prawns">
                <H1>PRAWNS</H1>
                <h3>informacion</h3>
            </div>
            <div id="oysters-molluscs" class="col-9-oysters-molluscs">
                <H1>OYSTERS & MOLLUSCS</H1>
                <h3>informacion</h3>
            </div>
        </div>
    </main>
</div>

</html>
